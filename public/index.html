 <body>

<script>
			
	function getQuote () {
		
				
				$.get("quote", function (quote) {
					
					document.getElementById("1").innerHTML = quote;
					
					});
				
						}
	
	
	$(document).ready(function() {

			getQuote();
			
		});

	
				
	
	</script>
